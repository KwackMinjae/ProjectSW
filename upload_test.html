<!doctype html>
<meta charset="utf-8">
<h3>업로드 테스트</h3>
<input type="file" id="f" accept="image/*">
<button onclick="go()">업로드</button>
<pre id="out"></pre>
<script>
async function go(){
  const file = document.getElementById('f').files[0];
  if(!file){ alert('이미지 선택'); return; }
  const fd = new FormData();
  fd.append('file', file);
  const r = await fetch('http://127.0.0.1:5000/api/upload', { method:'POST', body: fd });
  document.getElementById('out').textContent = await r.text();
}
</script>
